<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper & Scissor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>

<body>
    <header>
        <h1> Rock, Paper, Scissor </h1>
    </header>
    <div class="score-board">
    <div id="label-user" class="badge">user</div>
    <div id="label-comp" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper cover rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" width="40px" height="40px">
        </div>
        <div class="choice" id="p">
            <img src="images/paper..png" alt="" width="40px" height="40px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="" width="40px" height="40px">
        </div>
    </div>

    <p id="action-message"> Make your move. </p>


</body>
<script src="script.js"></script>
</html>
